{% extends "layout.html" %}

{% block content %}
    <h1 class='logo'>{&#9833}</h1>
    <h1>Create your own vibe &#128539</h1>  

            <form method="POST">

              <div class="form-group">
                <div class="row mb-4">
                    <div class="col-12">
                      <div class="form-text">
                      <label for="vibeName">Name your vibe</label>
                      <input type="text" class="form-control" name="vibe_name" id="vibeName" aria-describedby="PlaylistName" value="">
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">

                <div class="row ml-2 mb-4">
                  <div class="col-sm-4 my-auto">
                    <label class="form-check-label" for="sliderAcousticValue" data-toggle="tooltip" data-placement="top" title="A confidence measure from 0.0 to 1.0 of whether the track is acoustic. 1.0 represents high confidence the track is acoustic.">Acousticness</label>
                  </div>
                  <div class="col-sm-8 slider">
                    <input name="slider_acoustic" id="sliderAcousticRange" class="slider-range custom-range border-0" type="range" min="0.0" max="1.0" value="0.5" step="0.01">
                    <span class="slider-value" id="sliderAcousticValue">.5</span>
                  </div>
                </div>

                <div class="row ml-2 mb-4">
                  <div class="col-sm-4 my-auto">
                    <label class="form-check-label" for="sliderDanceabilityValue" data-toggle="tooltip" data-placement="top" title="Danceability describes how suitable a track is for dancing based on a combination of musical elements. A value of 0.0 is least danceable and 1.0 is most danceable.">Danceability</label>
                  </div>
                  <div class="col-sm-8">
                    <input name="slider_danceability" id="sliderDanceabilityRange" class="slider-range custom-range border-0" type="range" min="0.0" max="1.0" value="0.5" step="0.01">
                    <span class="slider-value" id="sliderDanceabilityValue">.5</span>
                  </div>
                </div>

                <div class="row ml-2 mb-4">
                  <div class="col-sm-4 my-auto">
                    <label class="form-check-label" for="sliderEnergyValue" data-toggle="tooltip" data-placement="top" title="Energy is a measure from 0.0 to 1.0 and represents a perceptual measure of intensity and activity.">Energy</label>
                  </div>
                  <div class="col-sm-8">
                    <input name="slider_energy" id="sliderEnergyRange" class="slider-range custom-range border-0" type="range" min="0.0" max="1.0" value="0.5" step="0.01">
                    <span class="slider-value" id="sliderEnergyValue">.5</span>
                  </div>
                </div>

                <div class="row ml-2 mb-4">
                  <div class="col-sm-4 my-auto">
                    <label class="form-check-label" for="sliderSpeechinessValue" data-toggle="tooltip" data-placement="top" title="Speechiness detects the presence of spoken words in a track. above 0.66, it is probably made of spoken words, between 0.33 and 0.66 is a song that may contain both music and words, and a score below 0.33 means the song does not have any speech">Speechiness</label>
                  </div>
                  <div class="col-sm-8">
                    <input name="slider_speechiness" id="sliderSpeechinessRange" class="slider-range custom-range border-0" type="range" min="0" max=".66" step="0.01" value=".33">
                    <span class="slider-value" id="sliderSpeechinessValue">.33</span>
                  </div>
                </div>

                <div class="row ml-2 mb-4">
                  <div class="col-sm-4 my-auto">
                    <label class="form-check-label" for="sliderValenceValue" data-toggle="tooltip" data-placement="top" title="A measure from 0.0 (sad, depressed, angry) to 1.0 (happy, cheerful, euphoric) describing the musical positiveness conveyed by a track.">Valence</label>
                  </div>
                  <div class="col-sm-8">
                    <input name="slider_valence" id="sliderValenceRange" class="slider-range custom-range border-0" type="range" min="0.0" max="1.0" value="0.5" step="0.01">
                    <span class="slider-value" id="sliderValenceValue">.5</span>
                  </div>
                </div>
        

            <div class="row ml-2 mb-4">
                <div class="col-sm-4 my-auto">
                    <label class="form-check-label" for="sliderInstrumentalnessValue" data-toggle="tooltip" data-placement="top" title="This value represents the amount of vocals in the song. The closer it is to 1.0, the more instrumental the song is.">Instrumentalness</label>
                </div>
                <div class="col-sm-8">
                    <input name="slider_instrumentalness" id="sliderInstrumentalnessRange" class="slider-range custom-range border-0" type="range" min="0.0" max="1.0" value="0.5" step="0.01">
                    <span class="slider-value" id="sliderInstrumentalnessValue">.5</span>
                </div>
            </div>    
            <button type="submit" class="btn btn-outline-secondary">Create Vibe</button>
        </div>
        </form>


<script>
    var ac_slider = document.getElementById("sliderAcousticRange");
    var ac_output = document.getElementById("sliderAcousticValue");
    ac_output.innerHTML = ac_slider.value;

    ac_slider.oninput = function() {
        ac_output.innerHTML = this.value;
    }
  
    var da_slider = document.getElementById("sliderDanceabilityRange");
    var da_output = document.getElementById("sliderDanceabilityValue");
    da_output.innerHTML = da_slider.value;

    da_slider.oninput = function() {
        da_output.innerHTML = this.value;
    }
    
    var en_slider = document.getElementById("sliderEnergyRange");
    var en_output = document.getElementById("sliderEnergyValue");
    en_output.innerHTML = en_slider.value;

    en_slider.oninput = function() {
        en_output.innerHTML = this.value;
    }
     
    var sp_slider = document.getElementById("sliderSpeechinessRange");
    var sp_output = document.getElementById("sliderSpeechinessValue");
    sp_output.innerHTML = sp_slider.value;

    sp_slider.oninput = function() {
        sp_output.innerHTML = this.value;
    }

    var va_slider = document.getElementById("sliderValenceRange");
    var va_output = document.getElementById("sliderValenceValue");
    va_output.innerHTML = va_slider.value;

    va_slider.oninput = function() {
        va_output.innerHTML = this.value;
    }

    var in_slider = document.getElementById("sliderInstrumentalnessRange");
    var in_output = document.getElementById("sliderInstrumentalnessValue");
    in_output.innerHTML = in_slider.value;

    in_slider.oninput = function() {
        in_output.innerHTML = this.value;
    }
</script>
    
{% endblock content %}
